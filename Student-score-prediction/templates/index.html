<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Predictor</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            width: 90%;
            margin: 60px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .predict-btn {
            background: #007bff;
            color: white;
        }

        .predict-btn:hover {
            background: #0056b3;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background: #545b62;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .container {
                margin: 30px auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Score Predictor</h2>

    <input type="number" id="hours" placeholder="Hours Studied">
    <input type="number" id="sleep" placeholder="Sleep Hours">
    <input type="number" id="attendance" placeholder="Attendance %">
    <input type="number" id="previous" placeholder="Previous Scores">

    <div class="btn-group">
        <button class="predict-btn" onclick="predictScore()">Predict</button>
        <button class="reset-btn" onclick="resetForm()">Reset</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
function predictScore() {
    const data = {
        hours_studied: document.getElementById("hours").value,
        sleep_hours: document.getElementById("sleep").value,
        attendance_percent: document.getElementById("attendance").value,
        previous_scores: document.getElementById("previous").value
    };

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.predicted_exam_score !== undefined) {
            document.getElementById("result").innerText =
                "Predicted Exam Score: " + result.predicted_exam_score;
        } else {
            document.getElementById("result").innerText =
                "Error: " + result.error;
        }
    })
    .catch(() => {
        document.getElementById("result").innerText = "Server error";
    });
}

function resetForm() {
    document.getElementById("hours").value = "";
    document.getElementById("sleep").value = "";
    document.getElementById("attendance").value = "";
    document.getElementById("previous").value = "";
    document.getElementById("result").innerText = "";
}
</script>

</body>
</html>
